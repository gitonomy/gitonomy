imports:
    - { resource: config.yml }

gitonomy_core:
    debug: true

gitonomy_git:
    profiler: true

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

assetic:
    use_controller: true

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

services:
    twig.extension.debug:
        class:  Twig_Extensions_Extension_Debug
        public: false
        tags:
            - { name: twig.extension }
